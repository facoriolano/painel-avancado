<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel D√≥lar Futuro</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #111;
      box-shadow: 0 2px 10px #0008;
    }

    #clock {
      font-size: 18px;
      color: #0ff;
    }

    #tendencia {
      font-size: 18px;
      font-weight: bold;
      background: #222;
      padding: 5px 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00f2ff55;
    }

    #tendencia span {
      margin-left: 10px;
      font-size: 22px;
    }

    .grafico-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .grafico {
      width: 360px;
      height: 260px;
      background-color: #111;
      border-radius: 8px;
      padding: 5px;
      box-shadow: 0 0 10px #00f2ff22;
    }

    .grafico .tradingview-widget-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <header>
    <div id="clock">--:--:--</div>
    <div id="tendencia">Tend√™ncia: <span id="seta">‚è≥</span></div>
  </header>

  <div class="grafico-container">
    <!-- DXY -->
    <div class="grafico">
      <div class="tradingview-widget-container" id="dxy-widget"></div>
    </div>

    <!-- USDBRL -->
    <div class="grafico">
      <div class="tradingview-widget-container" id="usdb-widget"></div>
    </div>

    <!-- WDO (Mini D√≥lar Futuro) -->
    <div class="grafico">
      <div class="tradingview-widget-container" id="wdo-widget"></div>
    </div>
  </div>

  <script>
    // Rel√≥gio ao vivo
    function atualizarRelogio() {
      const agora = new Date();
      const hora = agora.toLocaleTimeString("pt-BR", { hour12: false });
      document.getElementById("clock").textContent = hora;
    }
    setInterval(atualizarRelogio, 1000);
    atualizarRelogio();

    // Tend√™ncia aleat√≥ria (simulada, pode ser substitu√≠da por l√≥gica real)
    function atualizarTendencia() {
      const rand = Math.random();
      const seta = document.getElementById("seta");

      if (rand > 0.6) {
        seta.textContent = "üîº";
        seta.style.color = "#00f2ff";
      } else if (rand < 0.4) {
        seta.textContent = "üîΩ";
        seta.style.color = "#ff4d4d";
      } else {
        seta.textContent = "‚è≥";
        seta.style.color = "#ccc";
      }
    }
    setInterval(atualizarTendencia, 120000);
    atualizarTendencia();

    // Gr√°ficos com TradingView mini-widget
    function carregarGrafico(containerId, symbol) {
      const container = document.getElementById(containerId);
      container.innerHTML = ''; // Limpar conte√∫do antigo
      const script = document.createElement('script');
      script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js';
      script.async = true;
      script.innerHTML = JSON.stringify({
        "symbol": symbol,
        "width": "100%",
        "height": "100%",
        "locale": "pt",
        "dateRange": "1D",
        "colorTheme": "dark",
        "isTransparent": false,
        "autosize": true
      });
      container.appendChild(script);
    }

    function atualizarGraficos() {
      carregarGrafico("dxy-widget", "FXOPEN:DXY");
      carregarGrafico("usdb-widget", "FX_IDC:USDBRL");
      carregarGrafico("wdo-widget", "BMFBOVESPA:WDOU2024");
    }

    atualizarGraficos();
    setInterval(atualizarGraficos, 120000);
  </script>

</body>
</html>
