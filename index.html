<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel D√≥lar Avan√ßado</title>
  <style>
    body {
      margin: 0;
      background-color: #0d1117;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      width: 100%;
      padding: 10px 20px;
      box-shadow: 0 2px 10px #0008;
    }
    #clock {
      font-size: 18px;
      color: #00f2ff;
    }
    #tendencia {
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: #222;
      border-radius: 10px;
      padding: 5px 15px;
      box-shadow: 0 0 10px #00f2ff55;
    }
    #tendencia span {
      font-size: 20px;
      margin-left: 10px;
    }
    .painel-graficos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .grafico {
      border: 2px solid #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #00f2ff44;
    }
    iframe {
      width: 350px;
      height: 250px;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <div id="clock">--:--:--</div>
    <div id="tendencia">Tend√™ncia Geral: <span id="seta">‚è≥</span></div>
  </header>

  <div class="painel-graficos">
    <!-- DXY -->
    <div class="grafico">
      <iframe id="dxy" src="<https://s.tradingview.com/embed-widget/mini-symbol-overview/?locale=br#%7B%22symbol%22%3A%22TVC%3ADXY%22%2C%22width%22%3A%22350%22%2C%22height%22%3A%22250%22%2C%22interval%22%3A%221%22%2C%22theme%22%3A%22dark%22%7D>"></iframe>
    </div>

    <!-- USDBRL -->
    <div class="grafico">
      <iframe id="usdb" src="<https://s.tradingview.com/embed-widget/mini-symbol-overview/?locale=br#%7B%22symbol%22%3A%22FX_IDC%3AUSDBRL%22%2C%22width%22%3A%22350%22%2C%22height%22%3A%22250%22%2C%22interval%22%3A%221%22%2C%22theme%22%3A%22dark%22%7D>"></iframe>
    </div>

    <!-- WDO1! -->
    <div class="grafico">
      <iframe id="wdo" src="<https://s.tradingview.com/embed-widget/mini-symbol-overview/?locale=br#%7B%22symbol%22%3A%22BMFBOVESPA%3AWDO1%21%22%2C%22width%22%3A%22350%22%2C%22height%22%3A%22250%22%2C%22interval%22%3A%221%22%2C%22theme%22%3A%22dark%22%7D>"></iframe>
    </div>
  </div>

  <script>
    // Rel√≥gio ao vivo
    function atualizarRelogio() {
      const agora = new Date();
      const hora = agora.toLocaleTimeString("pt-BR", { hour12: false });
      document.getElementById("clock").textContent = hora;
    }
    setInterval(atualizarRelogio, 1000);
    atualizarRelogio();

    // Simulador de tend√™ncia (exemplo simples baseado em aleat√≥rio)
    function atualizarTendencia() {
      const direcao = Math.random(); // Simulando tend√™ncia
      const seta = document.getElementById("seta");
      if (direcao > 0.55) {
        seta.textContent = "üîº"; // Alta
        seta.style.color = "#00f2ff";
      } else if (direcao < 0.45) {
        seta.textContent = "üîΩ"; // Queda
        seta.style.color = "#ff4d4d";
      } else {
        seta.textContent = "‚è≥"; // Neutra
        seta.style.color = "#ccc";
      }
    }

    // Atualiza√ß√£o a cada 120 segundos (2 minutos)
    setInterval(() => {
      document.getElementById("dxy").src += '';
      document.getElementById("usdb").src += '';
      document.getElementById("wdo").src += '';
      atualizarTendencia();
    }, 120000);

    // Atualizar tend√™ncia na primeira carga
    atualizarTendencia();
  </script>

</body>
</html>
